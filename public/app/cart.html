<section id="cartCont">
<svg ng-click="$ctrl.toggleCart()" class="cartIcon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path d="M16.53 7l-.564 2h-15.127l-.839-2h16.53zm-14.013 6h12.319l.564-2h-13.722l.839 2zm5.983 5c-.828 0-1.5.672-1.5 1.5 0 .829.672 1.5 1.5 1.5s1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm11.305-15l-3.432 12h-13.017l.839 2h13.659l3.474-12h1.929l.743-2h-4.195zm-6.305 15c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5z"/></svg>

    <div ng-if="$ctrl.showCart" class="cartItems"
    ng-repeat="item in $ctrl.cartList">
        <p>{{ item.product }}</p>
        <p>{{ item.price | currency }}</p>
        <p>
            <button class="removeQ" ng-click="$ctrl.removeQuantity(item)">-</button>
            {{ item.quantity }}
            <button class="addQ" ng-click="$ctrl.addQuantity(item)">+</button>
        </p>
        <button class = "delete" ng-click="$ctrl.removeItem(item.id)">
            <svg class="deleteIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z"/></svg>
        </button>
    </div>
</section>
<section id="formContainer">
    <form ng-submit="$ctrl.addItem($ctrl.newItem)">
        <input placeholder="Product Name" ng-model="$ctrl.newItem.product" type="text">
        <input placeholder="Product Price" ng-model="$ctrl.newItem.price" type="text">
        <input placeholder="Product Quantity" ng-model="$ctrl.newItem.quantity" type="text">
        <button class="formBtn">Add Item</button>
    </form>
</section>
